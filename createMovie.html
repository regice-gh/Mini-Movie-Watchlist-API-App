<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Add Movie</title>
</head>
<body>
    <header class="site-header">
        <nav class="navbar" aria-label="Main navigation">
            <div class="nav-brand">
                <a href="#home" class="brand-link">Mini Movie<span class="brand-dot">•</span></a>
            </div>
            <button class="nav-toggle" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
                ☰
            </button>
            <ul class="navbar-list" id="nav-menu">
                <li class="navbar-item"><a href="index.html#home">Home</a></li>
                <li class="navbar-item"><a href="index.html#my-movies">My Movies</a></li>
                <li class="navbar-item"><a href="index.html#watchlist-movies">Watchlist</a></li>
                <li class="navbar-item"><a href="createMovie.html">Add Movie</a></li>
                <li class="navbar-item"><a href="index.html#about">About</a></li>
                <li class="navbar-item"><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
        <main class="container">
            <h1>Add a New Movie</h1>
            <form id="add-movie-form" class="panel">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" required>
                </div>
                <div>
                    <label for="genre">Choose a genre:</label>
                    <select id="genre" name="genre" required></select>
                </div><br><br>
                <div>
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="0" max="5" step="0.1" required>
                </div>
                <button type="submit">Add Movie</button>
            </form>
        </main>
    <script src="js/main.js"></script>
    <script src="js/addMovie.js"></script>
</body>
</html>
